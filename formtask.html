  <style>
    /* Style for the stars */
    .rating {
      unicode-bidi: bidi-override;
    }

    .rating > span {
      display: inline-block;
      position: relative;
      font-size: 24px; /* Adjust size of stars */
    }

    .rating > span:hover:before,
    .rating > span:hover ~ span:before {
      content: "\f005"; /* Unicode for filled star */
      position: absolute;
      color: orange; /* Change color on hover */
    }

    .checked:before {
      content: "\f005"; /* Unicode for filled star */
      color: orange; /* Change color for checked stars */
    }
    .grid-row {
